{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Создать новую задачу</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'task_list' %}" class="btn btn-link">← Назад к списку задач</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
